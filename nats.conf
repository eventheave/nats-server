# NATS Server Configuration for Render
port: 4222
# http_port: $PORT

# Enable JetStream
jetstream {
    store_dir: "/tmp/jetstream"
    max_memory_store: 256MB
    max_file_store: 1GB
}

# Enable WebSocket support
websocket {
    port: $PORT
    no_tls: true
}

# Server settings
server_name: "render-nats"